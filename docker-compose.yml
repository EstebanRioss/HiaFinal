version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hiafinal_app
    ports:
      - "3000:3000"
    environment:
      DB_HOST: pg_haproxy
      DB_USER: postgres
      DB_PASS: postgres
      DB_NAME: hia
      DB_PORT: 5432
      DATABASE_URL: "postgresql://postgres:postgres@pg_haproxy:5432/hia"
    depends_on:
      - db_primary
      - pg_haproxy
    restart: unless-stopped

  db_primary:
    image: postgres:15
    container_name: hiafinal_db_primary
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hia
      REPL_USER: replicator
      REPL_PASSWORD: replica_pass
    ports:
      - "5432:5432"
    command:
      - "postgres"
      - "-c"
      - "logging_collector=on"
      - "-c"
      - "log_directory=log"
      - "-c"
      - "log_filename=postgresql.log"
      - "-c"
      - "log_statement=all"
      - "-c"
      - "wal_level=replica"
      - "-c"
      - "max_wal_senders=10"
      - "-c"
      - "wal_keep_size=64MB"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    restart: unless-stopped

  db_replica:
    image: postgres:15
    container_name: hiafinal_db_replica
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hia
      PRIMARY_HOST: db_primary
      PRIMARY_PORT: 5432
      REPL_USER: replicator
      REPL_PASSWORD: replica_pass
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
    depends_on:
      - db_primary
      - replica_init
    restart: unless-stopped

  pg_haproxy:
    image: haproxy:2.8
    container_name: hiafinal_pg_haproxy
    depends_on:
      - db_primary
      - db_replica
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    restart: unless-stopped

  failover:
    image: postgres:15
    container_name: hiafinal_failover
    environment:
      PGPASSWORD: postgres
    depends_on:
      - db_primary
      - db_replica
      - pg_haproxy
    volumes:
      - ./db/replication/failover_daemon.sh:/scripts/failover_daemon.sh:ro
    entrypoint: ["bash","/scripts/failover_daemon.sh"]
    restart: unless-stopped

  replica_init:
    image: postgres:15
    container_name: hiafinal_replica_init
    environment:
      PRIMARY_HOST: db_primary
      PRIMARY_PORT: 5432
      REPL_USER: replicator
      REPL_PASSWORD: replica_pass
    depends_on:
      - db_primary
    volumes:
      - postgres_replica_data:/var/lib/postgresql/data
      - ./db/replication/replica_init.sh:/scripts/replica_init.sh:ro
    entrypoint: ["bash","/scripts/replica_init.sh"]
    restart: 'no'

  pgadmin:
    image: dpage/pgadmin4
    container_name: hiafinal_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db_primary
    restart: unless-stopped

  db_backup:
    image: postgres:15
    container_name: hiafinal_backup
    volumes:
      - ./backups:/backups
    environment:
      PGPASSWORD: postgres
    entrypoint: >
      bash -c "while true; do
        pg_dump -h db_primary -U postgres hia > /backups/backup_$(date +%Y%m%d_%H%M%S).sql;
        echo 'Backup generado';
        sleep 86400;
      done"
    depends_on:
      - db_primary
    restart: unless-stopped

  pgbadger:
    image: dalibo/pgbadger
    container_name: hiafinal_pgbadger
    depends_on:
      - db_primary
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./pgbadger_reports:/out
      - ./pgbadger/run.sh:/run.sh
    # Normalize CRLF from host script at container startup and run the cleaned copy
    entrypoint: ["/bin/sh", "-c", "tr -d '\\r' < /run.sh > /tmp/run.sh && /bin/sh /tmp/run.sh"]
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    container_name: hiafinal_prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: hiafinal_grafana
    depends_on:
      - prometheus
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped

  mariadb_glpi:
    image: mariadb:10.6
    container_name: hiafinal_mariadb_glpi
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: glpidb
      MYSQL_USER: glpi
      MYSQL_PASSWORD: glpi
    volumes:
      - glpi_mariadb_data:/var/lib/mysql
    ports:
      - "3307:3306"
    restart: unless-stopped

  glpi:
    image: diouxx/glpi
    container_name: hiafinal_glpi
    ports:
      - "8082:80"
    environment:
      - TZ=America/Argentina/Buenos_Aires
    depends_on:
      - mariadb_glpi
    volumes:
      - glpi_data:/var/www/html/glpi
    restart: unless-stopped

volumes:
  postgres_primary_data:
  postgres_replica_data:
  grafana_data:
  glpi_mariadb_data:
  glpi_data: