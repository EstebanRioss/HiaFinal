name: CI/CD - HIAFINAL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del código
        uses: actions/checkout@v4

      - name: Configurar Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar que el build de Next compila
        run: npm run build

      - name: Build de servicios con Docker Compose
        run: docker-compose build

      - name: Iniciar servicios con Docker Compose
        run: docker-compose up -d

      - name: Verificar que la app está disponible
        run: |
          sleep 20
          curl -f http://localhost:3000 || (docker-compose logs app && exit 1)

      - name: Ver logs de servicios
        if: always()
        run: docker-compose logs

      - name: Parar y eliminar servicios
        if: always()
        run: docker-compose down -v
