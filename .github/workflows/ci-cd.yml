name: CI/CD - HIAFINAL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependencias
        run: npm ci

      - name: Verificar que el build de Next compila
        run: npm run build

      - name: Build de la imagen Docker
        run: docker build -t hiafinal:latest .

      - name: Probar que el contenedor arranca
        run: |
          docker run -d -p 3000:3000 --name hiafinal hiafinal:latest
          # esperamos un poco a que arranque
          sleep 15
          # probamos que responda algo en el puerto 3000
          curl -f http://localhost:3000 || (docker logs hiafinal && exit 1)

      - name: Parar y eliminar contenedor de prueba
        if: always()
        run: |
          docker stop hiafinal || true
          docker rm hiafinal || true

      - name: Tag y push de la imagen a Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        run: |
          docker tag hiafinal:latest ${{ secrets.DOCKERHUB_USERNAME }}/hiafinal:latest
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/hiafinal:latest
