name: CI/CD - HIAFINAL

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test-docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v4

      # ðŸ”§ Fix: Normalizar CRLF y dar permisos ejecutables
      - name: Normalizar saltos de lÃ­nea y dar permisos a scripts
        run: |
          # Eliminar CRLF en Windows
          find ./db/replica -type f -name "*.sh" -exec sed -i 's/\r$//' {} \; || true
          find ./pgbadger -type f -name "*.sh" -exec sed -i 's/\r$//' {} \; || true

          # Dar permisos ejecutables
          chmod +x ./db/replica/*.sh || true
          chmod +x ./pgbadger/*.sh || true

      # InstalaciÃ³n correcta de Docker Compose
      - name: Instalar Docker Compose plugin (Ubuntu 24.04)
        run: |
          sudo mkdir -p /usr/local/lib/docker/cli-plugins
          sudo curl -SL https://github.com/docker/compose/releases/download/v2.27.0/docker-compose-linux-x86_64 \
            -o /usr/local/lib/docker/cli-plugins/docker-compose
          sudo chmod +x /usr/local/lib/docker/cli-plugins/docker-compose
          docker compose version

      - name: Configurar Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Instalar dependencias
        run: npm ci

      - name: Crear directorios necesarios
        run: |
          mkdir -p ./db/init
          mkdir -p ./backups
          mkdir -p ./pgbadger_reports
          mkdir -p ./monitoring

      - name: Crear archivo de configuraciÃ³n de Prometheus
        run: |
          cat > ./monitoring/prometheus.yml << 'EOF'
          global:
            scrape_interval: 15s
          scrape_configs:
            - job_name: 'prometheus'
              static_configs:
                - targets: ['localhost:9090']
          EOF

      - name: Build de servicios con Docker Compose
        run: docker compose build

      - name: Iniciar servicios con Docker Compose
        run: docker compose up -d

      # ðŸ”§ Fix: tu servicio es db_primary (no "db")
      - name: Esperar a que la base de datos estÃ© lista
        run: |
          echo "Esperando Postgres..."
          for i in {1..30}; do
            if docker compose exec -T db_primary pg_isready -U postgres > /dev/null 2>&1; then
              echo "âœ“ Postgres listo"
              exit 0
            fi
            echo "Intento $i: esperando..."
            sleep 2
          done
          echo "âœ— Postgres NO arrancÃ³"
          docker compose logs db_primary
          exit 1

      - name: Build de la aplicaciÃ³n Next.js
        run: npm run build

      - name: Esperar a que la app levante
        run: |
          echo "Esperando Next.js..."
          for i in {1..40}; do
            if curl -f http://localhost:3000 > /dev/null 2>&1; then
              echo "âœ“ App levantada"
              exit 0
            fi
            echo "Intento $i: esperando app..."
            sleep 2
          done
          echo "âœ— La app no levantÃ³"
          docker compose logs app || true
          exit 1

      - name: Logs de servicios
        if: always()
        run: docker compose logs

      - name: Detener y eliminar servicios
        if: always()
        run: docker compose down -v
